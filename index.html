<div>
    <h1 class="title">Pop The Buttons!</h1>
    <h2 class="timer">Time Remaning: 20s</h2>
    <h2 class="score">Score: 4</h2>
    <button class="new-game"> NEW GAME</button>
    <div class="play-area">
        <div id="s1" class="square"></div>
    </div>
    <style>
        body{
            background-color: rgba(244, 10, 10, 0.812);
        }
        .title {
            background-color: aqua;
        } 
        .timer {
            background-color: beige;
            position: absolute ;
        }
        .score {
            background-color: yellow;
            position: absolute; right: 50px;
        }
        .play-area{
            border: 10px solid black;
            height: 600px; 
            top: 100px;
            position: relative;
        }
        
        .square {
            background-color: black;
            width: 100px;
            height: 100px;
            margin: 5px;
            position: absolute;
        }
        #s1 { 
            right: 25px;
            top: 300px;
        }
        .new-game{
           position: absolute;
           right: 250px;
        }  
    </style>
</div>
<body>
    <script>
        var newGameButton = document.querySelector(".new-game");
        var timer = document.querySelector(".timer");
        var score = document.querySelector(".score");
        var s1 = document.querySelector("#s1");

        var timeRemaining = 10;
        var currentScore = 0;

        s1.onclick  = function () {
            increaseScore()
        }

        if(timeRemaining >= 0) function countdown() {
            
            timeRemaining = timeRemaining - 1;
            timer.textContent = "Time Remaining: " + timeRemaining + "s";
            if(timeRemaining >= 0){
    clearInterval(intervalId); // Clear interval if time reaches 0
}
    
        }

        function increaseScore() {
            currentScore = currentScore + 1;
            score.textContent = "Score: " + currentScore
        }

        if(timeRemaining != 0) newGameButton.onclick = function () {
            timer.textContent =  "Time Remaning: 30s";
            score.textContent = "Score: 0";
            timeRemaining = 10; // Reset the timeRemaining
            currentScore = 0;
            intervalId = setInterval(countdown, 1000); // Start the countdown
        }
    </script>
</body>
